version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix project
    build:
      commands:
        - npm run build --prefix project
        - cd project && find . -maxdepth 1 -name "*.html" ! -name "index.html" -exec cp {} dist/ \;
  artifacts:
    baseDirectory: project/dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules/**/*
customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
