version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - pwd
        - cd project && npm ci
    build:
      commands:
        - pwd
        - ls -la
        - cd project && npm run build
  artifacts:
    baseDirectory: project/dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules/**/*
