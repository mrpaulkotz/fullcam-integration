version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR/project && npm ci
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR/project && npm run build
  artifacts:
    baseDirectory: project/dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules/**/*
