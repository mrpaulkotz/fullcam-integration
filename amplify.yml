version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix project
    build:
      commands:
        - npm run build --prefix project
        - cp project/*.html project/dist/ || true
  artifacts:
    baseDirectory: project/dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules/**/*
