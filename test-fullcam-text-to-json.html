<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSV to JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        h2 {
            margin-top: 0;
        }
        .buttons {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>TSV to JSON Converter</h1>
    <div class="container">
        <div class="column">
            <h2>Input (TSV)</h2>
            <textarea id="input" placeholder="Paste your TSV data here...">Event Name	My cool thing		
Event Type	Planting		
Event Date	1-Jan-20		
Latitude of planting center point	-37.30742414		
Longitude of planting center point	144.5516579		
Area in hectares	100		
Species category	Environmental plantings		
Species	Mallee eucalypt		
Length of growth pause in years	0		
			
Wildfire event name	Wildfire event date	Percent forest burned	Percent trees killed
2024 bushfires	3-May-24	30	20
2021 fires	16-Oct-21	100	100
			
Prescribed burning event name	Prescribed burning event date	Percent forest burned	
first burning	4-Jun-22	10	
			
Simulation start date	1-Jan-25		
Simulation end date	31-Dec-25</textarea>
            <div class="buttons">
                <button onclick="convert()">Convert to JSON</button>
            </div>
        </div>
        <div class="column">
            <h2>Output (JSON)</h2>
            <div class="buttons">
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        function convertTsvToJson(tsvData) {
            // Remove blank lines and split into lines
            const lines = tsvData
                .split('\n')
                .filter(line => line.trim() !== '')
                .map(line => line.split('\t'));
            
            const result = {};
            
            // Parse main event properties (first section)
            let i = 0;
            while (i < lines.length && lines[i][0] && lines[i][0] !== 'Wildfire event name') {
                const key = lines[i][0];
                const value = lines[i][1];
                if (key && value) {
                    result[key] = value;
                }
                i++;
            }
            
            // Parse wildfire events table
            if (i < lines.length && lines[i][0] === 'Wildfire event name') {
                const headers = lines[i];
                i++;
                result['Wildfire events'] = [];
                
                while (i < lines.length && lines[i][0] && lines[i][0] !== 'Prescribed burning event name') {
                    const event = {};
                    headers.forEach((header, index) => {
                        if (header && lines[i][index]) {
                            event[header] = lines[i][index];
                        }
                    });
                    if (Object.keys(event).length > 0) {
                        result['Wildfire events'].push(event);
                    }
                    i++;
                }
            }
            
            // Parse prescribed burning events table
            if (i < lines.length && lines[i][0] === 'Prescribed burning event name') {
                const headers = lines[i];
                i++;
                result['Prescribed burning events'] = [];
                
                while (i < lines.length && lines[i][0] && lines[i][0] !== 'Simulation start date') {
                    const event = {};
                    headers.forEach((header, index) => {
                        if (header && lines[i][index]) {
                            event[header] = lines[i][index];
                        }
                    });
                    if (Object.keys(event).length > 0) {
                        result['Prescribed burning events'].push(event);
                    }
                    i++;
                }
            }
            
            // Parse remaining properties (simulation dates)
            while (i < lines.length) {
                const key = lines[i][0];
                const value = lines[i][1];
                if (key && value) {
                    result[key] = value;
                }
                i++;
            }
            
            return result;
        }

        function convert() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            try {
                const json = convertTsvToJson(input);
                output.textContent = JSON.stringify(json, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Convert on page load
        window.onload = convert;
    </script>
</body>
</html>
